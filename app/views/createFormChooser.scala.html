@(types: List[ReferenceType])


@main {
    
    <header>
    	<h1>Choose a reference type</h1>
    </header>
    
	<div id="actions">
		<div class="btn-group btn-group-vertical">  
			@for(referenceType <- types) {
			<a class="btn btn-success" id="add_@referenceType.name" href="@routes.Application.create(referenceType.id)">@referenceType.name</a>
			}
		</div>
		or <a href="@routes.Application.list()" class="btn btn-danger">Cancel</a>
    </div>
    
}
